
<ul class="social_footer">
  {% if site.email %}
  <li><a href="mailto:{{ site.email }}" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
  {% endif %}
  {% if site.twitter_url %}
  <li><a href="{{ site.twitter_url }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
  {% endif %}
  {% if site.linkedin_url %}
  <li><a href="{{ site.linkedin_url }}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
  {% endif %}
  {% if site.github_url %}
  <li><a href="{{ site.github_url }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
  {% endif %}
</ul>
